{% extends "information/index.html" %}

{% block content %}
 

<script type="text/javascript">
   $(function () {
    $('#edit').change(function () {
        localStorage.setItem('todoData', this.value);
    });
    if (localStorage.getItem('todoData')) {

        $('#edit').val(localStorage.getItem('todoData')).trigger('change');
    }
});
</script>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center"> 
                        <strong>Groups</strong>
                    </h2>
                    <hr>
                </div>
                <br/>
                <div class="col-lg-12">Date: {% now "DATETIME_FORMAT" %}</div>
                <hr/>
                <div class="col-lg-14" style="text-align: center;">
                <br/>
                <p>Please select one of the groups to view a list with the files from the same group:</p>
                <br/>
                <form action="{% url 'files' %}" method="POST">{% csrf_token %}
               
                    <select name='iterate_groups' id='edit'>
                        {% for gr in groups %}
                        <option value="{{ gr.upload_group }}">{{ gr.upload_group }}</option>
                        {% endfor %}
                    </select>
                    
                    <select name='iterate_substrate' id='edit'>
                        {% for gr in groups %}
                        <option value="{{ gr.upload_substrate }}">{{ gr.upload_substrate }}</option>
                        {% endfor %}
                    </select>
                    


                    <input type="submit" value="View Data" />
                    
                </form>
                </div>
                <br>
                <br>
                <br>
               
                <br>
                <div class="col-lg-14" style="text-align: center;">
                <br>
                <br>
                
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->



{% endblock %}
