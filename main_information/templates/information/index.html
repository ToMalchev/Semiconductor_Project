    <script type="text/javascript">
    $(document).ready(function(){
    $(document).on("contextmenu",function(e){
        if(e.target.nodeName != "INPUT" && e.target.nodeName != "TEXTAREA")
             e.preventDefault();
     });
 });

</script>

<script>
$(document).ready(function () {
    $("nav").find("li").on("click", "a", function () {
        $('.navbar-collapse.in').collapse('hide');
    });
});
</script>

</head>

<body background="{% static 'information/img/lab.jpg' %}" class='body'>

    <div class="brand">Semiconductor Lab</div>
    <div class="address-bar">Lakehead University - Thunder Bay</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> 
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand">Semiconductor Lab</a>           
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse in" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a data-toggle="collapse" data-target=".in" href="/">Home</a>
                    </li>
                    <li>
                        <a data-toggle="collapse" data-target=".in" href="/viewCharts/">Data</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a data-toggle="collapse" data-target=".in" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

        {% block content %}

        {% endblock %}

 <footer>
